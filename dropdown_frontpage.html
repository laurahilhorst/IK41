<!DOCTYPE html>
<html>
<head>
<style>
.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 100px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    padding: 8px 8px;
}

.dropdown:hover .dropdown-content {
    display: block;
}
</style>
</head>
<body>

<div class="dropdown">
	<span>Artists</span>
  		<div class="dropdown-content">
    		<p>Bands
    		<br>Producers
    		<br>Soloists
    		</p>
		</div>
</div>

</body>
</html>
